        <h2 id="使用ggmaplot函数绘制火山图"><a href="#使用ggmaplot函数绘制火山图" class="headerlink" title="使用ggmaplot函数绘制火山图"></a>使用ggmaplot函数绘制火山图</h2><h3 id="加载所需R包"><a href="#加载所需R包" class="headerlink" title="加载所需R包"></a>加载所需R包</h3><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">library</span>(ggpubr)</span><br></pre></td></tr></table></figure>

<h3 id="基本用法"><a href="#基本用法" class="headerlink" title="基本用法:"></a>基本用法:</h3><p><strong>Usage</strong>  </p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">ggmaplot(data, fdr = <span class="number">0.05</span>, fc = <span class="number">1.5</span>, genenames = <span class="literal">NULL</span>, detection_call = <span class="literal">NULL</span>, size = <span class="literal">NULL</span>,</span><br><span class="line">  font.label = c(<span class="number">12</span>, <span class="string">&quot;plain&quot;</span>, <span class="string">&quot;black&quot;</span>), label.rectangle = <span class="literal">FALSE</span>, palette = c(<span class="string">&quot;#B31B21&quot;</span>, <span class="string">&quot;#1465AC&quot;</span>, <span class="string">&quot;darkgray&quot;</span>), top = <span class="number">15</span>, select.top.method = c(<span class="string">&quot;padj&quot;</span>, <span class="string">&quot;fc&quot;</span>), main = <span class="literal">NULL</span>, xlab = <span class="string">&quot;Log2 mean expression&quot;</span>,</span><br><span class="line">  ylab = <span class="string">&quot;Log2 fold change&quot;</span>, ggtheme = theme_classic(), <span class="keyword">...</span>)</span><br></pre></td></tr></table></figure>

<h3 id="常用参数："><a href="#常用参数：" class="headerlink" title="常用参数："></a>常用参数：</h3><p><strong>Arguments</strong>  </p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">data    <span class="comment">#差异基因分析结果 an object of class DESeqResults, get_diff, DE_Results, matrix or data frame containing the columns baseMean, log2FoldChange, and padj. Rows are genes.</span></span><br><span class="line">        <span class="comment">#baseMean: the mean expression of genes in the two groups.</span></span><br><span class="line">        <span class="comment">#log2FoldChange: the log2 fold changes of group 2 compared to group 1</span></span><br><span class="line">        <span class="comment">#padj: the adjusted p-value of the used statiscal test.</span></span><br><span class="line">fdr     <span class="comment">#设定fdr阈值 Accepted false discovery rate for considering genes as differentially expressed.</span></span><br><span class="line">fc      <span class="comment">#设定fc阈值 the fold change threshold. Only genes with a fold change &gt;= fc and padj &lt;= fdr are considered as significantly differentially expressed.</span></span><br><span class="line">genenames    <span class="comment">#基因名 a character vector of length nrow(data) specifying gene names corresponding to each row. Used for point labels.</span></span><br><span class="line">detection_call    <span class="comment">#选出特定表达模式的基因进行展示 a numeric vector with length = nrow(data), specifying if the genes is expressed (value = 1) or not (value = 0). For example detection_call = c(1, 1, 0, 1, 0, 1). Default is NULL. If detection_call column is available in data, it will be used.</span></span><br><span class="line">size    <span class="comment">#points size.</span></span><br><span class="line">font.label    <span class="comment">#a vector of length 3 indicating respectively the size (e.g.: 14), the style (e.g.: &quot;plain&quot;, &quot;bold&quot;, &quot;italic&quot;, &quot;bold.italic&quot;) and the color (e.g.: &quot;red&quot;) of point labels. For example font.label = c(14, &quot;bold&quot;, &quot;red&quot;).</span></span><br><span class="line">label.rectangle    <span class="comment">#logical value. If TRUE, add rectangle underneath the text, making it easier to read.</span></span><br><span class="line">palette    <span class="comment">#the color palette to be used for coloring or filling by groups. Allowed values include &quot;grey&quot; for grey color palettes; brewer palettes e.g. &quot;RdBu&quot;, &quot;Blues&quot;, ...; or custom color palette e.g. c(&quot;blue&quot;, &quot;red&quot;); and scientific journal palettes from ggsci R package, e.g.: &quot;npg&quot;, &quot;aaas&quot;, &quot;lancet&quot;, &quot;jco&quot;, &quot;ucscgb&quot;, &quot;uchicago&quot;, &quot;simpsons&quot; and &quot;rickandmorty&quot;.</span></span><br><span class="line">top    <span class="comment">#选定top基因进行展示 the number of top genes to be shown on the plot. Use top = 0 to hide to gene labels.</span></span><br><span class="line">select.top.method    <span class="comment">#methods to be used for selecting top genes. Allowed values include &quot;padj&quot; and &quot;fc&quot; for selecting by adjusted p values or fold changes, respectively.</span></span><br><span class="line">main    <span class="comment">#plot main title.</span></span><br><span class="line">xlab    <span class="comment">#character vector specifying x axis labels. Use xlab = FALSE to hide xlab.</span></span><br><span class="line">ylab    <span class="comment">#character vector specifying y axis labels. Use ylab = FALSE to hide ylab.</span></span><br><span class="line">ggtheme    <span class="comment">#function, ggplot2 theme name. Default value is theme_pubr(). Allowed values include ggplot2 official themes: theme_gray(), theme_bw(), theme_minimal(), theme_classic(), theme_void()</span></span><br><span class="line"><span class="keyword">...</span>     <span class="comment">#other arguments to be passed to ggpar.</span></span><br></pre></td></tr></table></figure>

<h3 id="使用示例"><a href="#使用示例" class="headerlink" title="使用示例"></a>使用示例</h3><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 加载数据集</span></span><br><span class="line">data(diff_express)</span><br><span class="line">head(diff_express)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">##                     name     baseMean log2FoldChange         padj detection_call</span><br><span class="line">## ENSG00000000003   TSPAN6    0.1184475      0.0000000           NA              0</span><br><span class="line">## ENSG00000000419     DPM1 1654.4618144      0.6789538 5.280802e-02              1</span><br><span class="line">## ENSG00000000457    SCYL3  681.0463277      1.5263838 3.915112e-07              1</span><br><span class="line">## ENSG00000000460 C1orf112  389.7226640      3.8933573 1.180333e-14              1</span><br><span class="line">## ENSG00000000938      FGR  364.7810090     -2.3554014 1.559228e-04              1</span><br><span class="line">## ENSG00000000971      CFH    1.1346239      1.2932740 4.491812e-01              0</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
